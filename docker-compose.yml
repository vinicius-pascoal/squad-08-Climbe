services:
  db:
    image: mysql:8.0
    container_name: climbe-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_0900_ai_ci"
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app-dev:
    profiles: ["dev"]
    image: node:22-bookworm-slim
    container_name: climbe-app-dev
    working_dir: /app
    env_file: .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_FORCE_HMR: "true"
      # MUITO IMPORTANTE para o Prisma no container:
      DATABASE_URL: ${DATABASE_URL:-mysql://app:app@db:3306/appdb}
    command: >
      bash -lc "
      apt-get update -y &&
      apt-get install -y openssl ca-certificates &&
      npm install &&
      npx prisma generate --schema apps/backend/prisma/schema.prisma &&
      npx prisma db push --schema apps/backend/prisma/schema.prisma &&
      npm run dev
      "
    volumes:
      - ./:/app
      - app_node_modules:/app/node_modules
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy

  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: climbe-app
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
      # garanta que a app aponte para o serviço 'db' (não localhost)
      DATABASE_URL: ${DATABASE_URL:-mysql://app:app@db:3306/appdb}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

# >>> DEFINIÇÃO DOS VOLUMES NOMEADOS <<<
volumes:
  dbdata: {}
  app_node_modules: {}
